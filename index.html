<!doctype html>
<html>
<head>
	<title>Getting started with Ember.js</title>
	<link rel="stylesheet" href="css/normalize.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/libs/ember-0.9.5.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<h1>Getting started with Ember.js</h1>

	<script type="text/x-handlebars">
		{{#view Ember.Button target="Welcome.booksController" action="loadBooks"}}
			Load Books
		{{/view}}

		{{#collection contentBinding="Welcome.booksController" tagName="ul"}}
			<b>{{content.title}}</b> - {{content.author}}, <i>{{content.genre}}</i>
		{{/collection}}
	</script>

</body>
</html>
